<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Number guessing game</nav>
    <div class="center">
        <p>Try and guess a random number between 1 and 100
            <br>
            <br>
            You have 10 attempts to guess the right number
        </p>
        <div class="asish">
            <h1>Guess a number</h1>
        </div>
        <div class="canvas"><input type="text" id="number"></div>
        <br>
        <button id="sub">Submit guess</button>
        <div class="resultparas">
            <p>Previous guesses : <span class="guesses"></span>
                <br>
                Guesses Remaining : <span class="lastResult">10</span>
            </p>
            <p class="loworHigh"></p>
        </div>
    </div>


    <script src="guess_the_number.js"></script>
</body>

</html>
